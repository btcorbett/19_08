<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XIX VIII</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="enter" class="main on-screen">
      <p class="title-txt w-100 title">XIX VIII</p>
      <button class="bttn-enter" type="button" name="button">Enter</button>
    </div>

    <div id="page1" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt">Hannah & Benjamin</p>
      <div class="down" onclick=goNext(this)>Next</div>
    </div>

    <div id="page2" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt w-100">One Year</p>
      <img class="hb-img" src="images/h_b.jpg" alt="photo">
      <div class="down" onclick=goNext(this)>Next</div>
    </div>

    <div id="page3" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt w-100">4,000 Miles</p>
      <img class="hb-img" src="images/map.jpg" alt="photo">
      <div class="down" onclick=goNext(this)>Next</div>
    </div>

    <div id="page4" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt w-100">So Much Love</p>
      <img class="heart" src="images/heart.png" alt="photo">
      <div class="down" onclick=goNext(this)>Next</div>
    </div>

    <div id="page5" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt w-100">Soulmates</p>
      <img class="hb-img" src="images/h_b2.jpg" alt="photo">
      <div class="down" onclick=goNext(this)>Next</div>
    </div>

    <div id="page6" class="main below">
      <div class="up" onclick=goBack(this)>Back</div>
      <p class="title-txt w-100">A Wonderful Future Awaits...</p>
      <p class="title-txt w-100">I love you.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
